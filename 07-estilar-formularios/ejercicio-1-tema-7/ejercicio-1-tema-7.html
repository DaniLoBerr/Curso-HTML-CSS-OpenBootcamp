<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="../ejercicio-1-tema-7/ejercicio-1-tema-7.css">
  </head>
<!-- ATAJO TECLADO: Ctrl + D: Cuando seleccionas una palabra, el VSCode te remarca las veces que aparece repetida esa palabra. Cada vez que marques el ctrl+d, se iran seleccionando esas palabras de una en una -->
  <body>

    <div class="container">

      <h3>Registrate en los formularios</h3>

      <div class="buttons">

        <button class="google-btn">
          <picture>
            <img src="../img/google-logo.jpg" alt="logo-google">
          </picture>
          <span>Registrarse con Google</span>
        </button>

        <button class="twitter-btn">
          <picture>T</picture>
        </button>

      </div>

      <div class="separator">
        <hr>
        <span>O</span>
        <hr>
      </div>

      <form action="" method="">

        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input name="name" id="name">
          </label>

          <label for="username">
            <span>Userame</span>
            <input name="username" id="username">
          </label>
        </div>

        <label for="email">
          <span>E-mail</span>
          <input name="email" id="email">
        </label>

        <label for="password">
          <span>Password</span>
          <input name="password" id="password" placeholder="6+ characters">
        </label>

        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span>Acepto las condiciones de servicio y el aviso legal</span>
        </label>

        <button type="submit" class="submit-btn">Crear cuenta</button>

      </form>

    </div>

  </body>
</html>
