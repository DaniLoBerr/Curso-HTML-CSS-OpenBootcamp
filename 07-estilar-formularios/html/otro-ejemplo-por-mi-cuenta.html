<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another login form</title>
    <link rel="stylesheet" href="../css/otro-ejemplo-por-mi-cuenta.css">
    <link rel="icon" href="../../logo-html-css.png">
  </head>

  <body>

    <main class="container">

      <section class="welcome">
        <span>Bienvenido</span>
        <h2>Rellene el formulario para convertirse en parte del equipo</h2>
      </section>

      <section class="form">

        <form class="form-inputs" action="" method="">

          <input name="name" id="name" placeholder="Nombre">
          <input name="username" id="username" placeholder="Nombre de usuario">
          <input name="email" id="email" placeholder="E-mail">
          <input name="password" id="password" placeholder="Contraseña">
          <input name="confirm-password" id="confirm-password" placeholder="Repite la contraseña">
          <label for="checkbox-label" class="checkbox-label">
            <input type="checkbox" name="checkbox-label" id="checkbox-label">
            <span>Acepto los <a href="#">terminos de servicio</a></span>
          </label>

          <div class="submit-area">
            <button type="submit" id="submit-button">Crear cuenta</button>

            <div class="log-forgot-area">
              <span>¿Ya tienes cuenta? <a href="#">Entra</a></span>
              <a href="#">¿Has olvidado la contraseña?</a>
            </div>
          </div>

        </form>

      </section>

      <section class="social-networks">

        <div class="social-network-title">
          <span>Social networks</span>
        </div>

        <div class="social-networks-pictures">
          <picture>
            <img src="../img/github-logo.png" alt="Github">
          </picture>
          <picture>
            <img src="../img/linkedin-icono.png" alt="LinkedIn">
          </picture>
          <picture>
            <img src="../img/twitter-icono.png" alt="">
          </picture>
        </div>

      </section>

    </main>

  </body>

</html>
