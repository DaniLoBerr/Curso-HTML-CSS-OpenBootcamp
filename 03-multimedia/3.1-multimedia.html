<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <!--Imágenes-->
    <img src="img/welcome-to-sky-valley.webp" alt="Welcome to sky valley" width="300" height="300" />
    <img src="https://placekitten.com/300/300" alt="Kitty" width="300" height="300"/>

    <!--Vídeos-->
    <video width="300" height="300" controls autoplay muted loop>
      <source src="WhatsApp-Video-2022-06-08-at-19-10-M.mp4" type="video/mp4" />
    </video>

    <p>
      Codecs de video más utilizados soportados por HTML5:
      - webm
      - mp4
      - ogg
    </p>
    <!--Audios-->
    <audio controls autoplay muted loop>
      <source src="sin-nombre.mp3" type="audio/mp3" />
    </audio>

    <p>
      Codecs de audio más utilizados soportados por HTML5:

      - mp3
      - wav
      - ogg
    </p>
  </body>
</html>
